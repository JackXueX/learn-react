<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          counter: 0
        }
        this.decrement = this.decrement.bind(this);
      }
      render() {
        const { counter } = this.state;
        return (
          <div>
            <h2 title={title}>我是标题</h2>
            {/*可以直接插入属性*/}
            <img src={imgUrl} alt="" />
            {/*可以调用函数*/}
            <img src={getSizeImage(imgUrl, 140)} alt="" />
             {/*1 绑定普通属性*/}
            <a href={link} target="blank">百度一下</a>
            <div className="box title active" id="hello">我是div元素</div> 
            <label htmlFor=""></label>
            {/*2 绑定class*/}
            <div className={"box title" + (active ? "active" : "")}>class值绑定</div>
            {/*3 绑定style*/}
            <div style={{color: "red", fontSize: "20px"}}>我是div，绑定style属性</div>
          </div>
        )
      }

      increment() {
        this.state.counter += 1;
        console.log(this.state.counter);
      }

      decrement() {
        this.state.counter -= 1;
        console.log(this.state.counter);
      }
    }
    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>
</html>
